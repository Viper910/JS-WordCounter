<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>WordCounter</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading"><u>Word Counter</u></h1>

    <div class="row">
      <div class="column">
        <div class="writting left">
          <textarea
            class="textinput"
            name="textinput"
            id=""
            cols="50"
            rows="10"
            placeholder="//Copy and paste a paragraph or write a paragraph here"
          ></textarea>
        </div>
      </div>
      <div class="column right"><button class="submit">Submit</button></div>
    </div>

    <div>
        <h1 class="Character">Character: 0 Number of spaces: 0 Number of commas: 0 Number of fullstop: 0</h1>
        <h1 class="Words">Number of Words: 0</h1>
    </div>

    <script src="functionality.js"></script>
  </body>
</html>
